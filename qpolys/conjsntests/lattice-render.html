<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cytoscape.js Networkx Graph</title>
    <style>
        #cy {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
</head>

<body>
    <h1>Networkx Graph in Cytoscape.js</h1>
    <div id="cy"></div>

    <script>
        // Load the graph data from the JSON file
        fetch('graph_data4-4.json')
            .then(response => response.json())
            .then(data => {
                // Initialize Cytoscape
                var cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: data,
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'label': 'data(label)',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'background-color': '#0074D9',
                                'color': '#FFFFFF'
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'line-color': '#FF4136',
                                'width': 'data(weight)'
                            }
                        }
                    ],
                    layout: {
                        name: 'cose'
                    }
                });
            })
            .catch(error => console.error('Error loading graph data:', error));
    </script>
</body>

</html>
